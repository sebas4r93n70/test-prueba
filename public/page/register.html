          <nav>

          <main>
        <div id="app">
            <section class="formulario-contact">
                <form class="conteiner.form" id="conteiner_form" >
                  <div class="div-conteiner-form" id="conteiner-register">
                  <h2>CREA TU CUENTA</h2>
          
       
            
          
                  <!-- nombre-->
                  <div class="input_div" >
                    <input class="form-input"
                  type="text"
                  placeholder="Nombre"
                  id="nombre"
                  autocomplete="off"
                />
                    <small></small>  
                </div>

                <!-- apellidpo -->
                <div class="input_div" >
                    <input class="form-input"
                  type="text"
                  placeholder="Apellido"
                 
                  id="apellido"
                  autocomplete="off"
                />
                    <small></small>  
                </div>

                <!-- telefono -->
                 
                <div class="input_div" >
                    <input class="form-input"                 
                    type="text"
                   placeholder="Telefono"
                   id="phone"
                   autocomplete="off"
                   />
                    <small></small>  
                </div>


                <!-- email -->
                 
                  <div class="input_div" >
                      <input class="form-input" type="email" placeholder="Email"  id="email" autocomplete="off"/>
                      <small></small>  
                  </div>
               
          
                  <!-- contraseña -->
                  <div class="input_div" >
                    <input class="form-input" type="password" placeholder="password"  id="contraseña" autocomplete="off"/>
                    <small></small>
                  </div>
                 
          
                 
                  <input type="submit" id="confetti" class="booton-noti" value="Registrate" />
                  <p >¿ya tenés cuenta? <a class="link-a" href="/page/inicio-sesion.html">Inicia sesiòn</a>
                  </p>
